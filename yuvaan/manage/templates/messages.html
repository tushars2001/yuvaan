{% extends 'base.html' %}
{% load static%}
{% block content %}
    <p><a href="/manage/guests/">Guests</a> </p>
    <p><a href="/rsvp/">RSVP Status</a> </p>
<p><a href="/manage/messages/">Whatsapp Message Links</a> </p>

<style type="text/css" media="Screen">
* .sized {
    table-layout: auto;
  width: 100%;
}

* .p1 {
  width: 20%;
  background: pink;
}

* .p2 {
  width: 80%;
  background: gold;
}

* .p3 {
  width: 50%;
  vertical-align: top;

}

.msgbox {
    margin:4px, 4px;
    padding:4px;
    height: 140px;
    overflow-y: hidden;
    text-align:justify;
}

.msgbox:hover {
  overflow-y: scroll;
}

.msgbox::-webkit-scrollbar {
    width: 3px;
    margin: 6px;
}

.msgbox::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    border-radius: 6px;
}

.msgbox::-webkit-scrollbar-thumb {
    border-radius: 6px;
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
}
</style>
<h1>{{ request.GET.message }}</h1>
<h1>Guest List</h1>

{% for message in message_data %}
<p>{{message.status}} - <a href="{{message.link}}">{{message.name}}</a> - <a href="/turning-1/?guest={{message.guest_id}}">Direct Link</a> </p>
{% endfor %}

{% endblock %}
